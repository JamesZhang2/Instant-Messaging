<!DOCTYPE html>
<html>


<head>
  <title>Instant Messaging App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="login-window">
    <div id="login-header">
      <h2>Login or Register</h2>
    </div>

    <div id="login-main">
      <table id="login-main-tbl">
        <tr>
          <td>Username</td>
          <td><input type="text" id="username-box" placeholder="Enter username"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" id="password-box" placeholder="Enter password"></td>
        </tr>
      </table>
    </div>

    <div id="log-reg-pane">
      <button id="login-btn" class="log-reg-btn">Login</button>
      <button id="register-btn" class="log-reg-btn">Register</button>
    </div>
  </div>

  <div id="main-window">
    <div id="sidebar" class="sidebar">
      <div id="sidebar-tab" class="sidebar-tab">
        <button id="tab-msg-btn" class="tab-btn">Messages</button>
        <button id="tab-friends-btn" class="tab-btn">Friends</button>
        <button id="tab-fr-btn" class="tab-btn">Pending Requests</button>
      </div>

      <div id="sidebar-msg" class="sidebar-main">
        <h1 id="current_user">You are currently logged in as ...</h1>
        <h1>Msg list, unknown for now</h1>
      </div>

      <div id="sidebar-friends" class="sidebar-main" style="display:none">
        <button id="add-friend">Add Friend</button>
        <div id="friend-list">
          <h1>Friend list, unknown for now</h1>
        </div>
      </div>

      <div id="sidebar-fr" class="sidebar-main" style="display:none">
        <button id="add-friend">Add Friend</button>
        <div id="fr-list">
          <h1>FR list, unknown for now</h1>
        </div>
      </div>
    </div>

    <div id="central-window-msg" class="central-window">
      <div id="chat-header">
        <h1 id="friend-name">Friend Name</h1>
      </div>

      <div id="chat-window">
        Messages, unknown for now
      </div>

      <div id="text-pane">
        <input type="text" id="textbox">
        <button id="send-button">Send</button>
      </div>
    </div>

    <div id="central-window-fr" class="central-window" style="display:none">
      <div id="fr-msg-area">
        Friend request message
      </div>
      <div id="fr-acc-rej">
        <button id="fr-acc">Accept</button>
        <button id="fr-rej">Reject</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script> <!-- The script must be at the bottom -->
</body>

</html>
