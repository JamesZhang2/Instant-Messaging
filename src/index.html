<!DOCTYPE html>
<html>


<head>
  <title>Page Title</title>
</head>

<body>

  <div id="left-column">
    <div id="left-bottom-tab">
      <button class="tab-link">Messages</button>
      <button class="tab-link">Friends</button>
      <button class="tab-link">Pending Requests</button>
    </div>

    <div id="msg-left-main">
      <h1>Msg unknown for now</h1>
    </div>

    <div id="friends-left-main" style="display:none">
      <button id="add-friend">Add Friend</button>
      <div id="friend-list">
        <h1>Friends unknown for now</h1>
      </div>
    </div>

    <div id="fr-left-main" style="display:none">
      <button id="add-friend">Add Friend</button>
      <div id="fr-list">
        <h1>FR unknown for now</h1>
      </div>
    </div>
  </div>

  <div id="central-window">
    <div id="chat-window">
      <h1 id="friend-name">Name</h1>
    </div>

    <div id="text-pane">
      <input type="text" id="textbox">
      <button id="send-button">Send</button>
    </div>

    <div id="fr-msg-area">
      Friend request message
    </div>
    <div id="fr-acc-rej">
      <button id="fr-acc">Accept</button>
      <button id="fr-rej">Reject</button>
    </div>
  </div>

</body>

</html>
